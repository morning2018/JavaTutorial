server:
  port: 8080 # 服务器端口

spring:
  http:
    encoding:
      force: true
      charset: utf-8
  freemarker: #支持freemarker
    request-context-attribute: request
    suffix: .html
    content-type: text/html
    enabled: true
    cache: false
    charset: UTF-8
    allow-request-override: false
    expose-request-attributes: true
    expose-session-attributes: true
    expose-spring-macro-helpers: true