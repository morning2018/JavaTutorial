server.contextPath=/springboot
server.port=8080

#springmvc start
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
#springmvc end

#mybatis config start
mybatis.type-aliases-package=com.demo.springboot.po
#mybatis config end

#mysql config start
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/mhouse?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = root
#mysql config end

